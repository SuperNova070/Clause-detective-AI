
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLAUSE. | The Compass for German Legal Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --scout-obsidian: #020617;
            --scout-forest: #0C2C24;
            --scout-sand: #F5F2ED;
            --scout-violet: #7c3aed;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-font-smoothing: antialiased;
            background-color: var(--scout-sand);
            color: var(--scout-obsidian);
        }
        h1, h2, h3, .brand-font {
            font-family: 'Outfit', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .text-hero {
            font-size: clamp(3.5rem, 10vw, 7.5rem);
            line-height: 0.85;
            font-weight: 900;
        }
        .glass-nav {
            background: rgba(245, 242, 237, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(2, 6, 23, 0.05);
        }
        .scout-card {
            background: #ffffff;
            border: 1px solid rgba(2, 6, 23, 0.08);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .scout-card:hover {
            border-color: var(--scout-obsidian);
            transform: translateY(-2px);
        }
        .scout-button {
            background: var(--scout-obsidian);
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
        }
        .scout-button:hover {
            background: #1e293b;
            transform: scale(1.02);
        }
        .atmospheric-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: linear-gradient(to bottom, rgba(245, 242, 237, 0.7), rgba(245, 242, 237, 0.9)), url('https://images.unsplash.com/photo-1467269204594-9661b134dd2b?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
            opacity: 0.4;
        }
        @keyframes line-glow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .scanner-line {
            height: 1px;
            width: 100%;
            background: linear-gradient(90deg, transparent, var(--scout-obsidian), transparent);
            position: absolute;
            top: 50%;
            animation: line-glow 2.5s infinite ease-in-out;
        }
        .consultation-badge {
            background: var(--scout-forest);
            color: #d1fae5;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--scout-sand); }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>

</body>
