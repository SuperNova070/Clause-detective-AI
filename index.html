
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        :root {
            --brand-primary: #7c3aed;
            --brand-secondary: #c026d3;
            --brand-obsidian: #020617;
        }
        body { 
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif; 
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.025em;
            background-color: #ffffff;
        }
        .text-huge {
            font-size: clamp(3rem, 8vw, 6rem);
            line-height: 0.9;
            font-weight: 800;
            letter-spacing: -0.05em;
        }
        .glass-header {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        .premium-shadow {
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.1);
        }
        .bento-card {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.04);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .bento-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px -10px rgba(124, 58, 237, 0.1);
            border-color: rgba(124, 58, 237, 0.2);
        }
        .mesh-gradient {
            background: radial-gradient(at 0% 0%, rgba(124, 58, 237, 0.05) 0px, transparent 50%),
                        radial-gradient(at 100% 100%, rgba(192, 38, 211, 0.05) 0px, transparent 50%);
        }
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .scanner-bar {
            position: absolute;
            height: 2px;
            width: 100%;
            background: linear-gradient(90deg, transparent, #7c3aed, transparent);
            animation: scan 3s infinite linear;
        }
        /* Custom scrollbar for premium feel */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: #e2e8f0; 
            border-radius: 10px;
        }
        .premium-button {
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .premium-button:active {
            transform: scale(0.96);
        }
    </style>
