
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLAUSE. | The Compass for German Legal Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --scout-obsidian: #020617;
            --scout-forest: #0C2C24;
            --scout-sand: #F5F2ED;
            --scout-clay: #DED9D2;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-font-smoothing: antialiased;
            background-color: var(--scout-sand);
            color: var(--scout-obsidian);
            overflow-x: hidden;
        }
        h1, h2, h3, .brand-font {
            font-family: 'Outfit', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .text-hero {
            /* Reduced clamp max and increased line-height to prevent collisions */
            font-size: clamp(2.5rem, 12vw, 7.5rem);
            line-height: 1;
            font-weight: 900;
            letter-spacing: -0.04em;
        }
        .glass-nav {
            background: rgba(245, 242, 237, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(2, 6, 23, 0.08);
            z-index: 100;
        }
        .scout-card {
            background: #ffffff;
            border: 1px solid rgba(2, 6, 23, 0.1);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .scout-card:hover {
            border-color: var(--scout-obsidian);
            box-shadow: 0 30px 60px -12px rgba(2, 6, 23, 0.1);
        }
        .scout-button {
            background: var(--scout-obsidian);
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            padding: 1.25rem 2rem;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border-radius: 2px;
            font-size: 0.75rem;
        }
        .scout-button:hover {
            background: #1e293b;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .atmospheric-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: linear-gradient(to bottom, rgba(245, 242, 237, 0.8), rgba(245, 242, 237, 0.95)), url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
        }
        .grid-pattern {
            background-image: radial-gradient(var(--scout-obsidian) 0.5px, transparent 0.5px);
            background-size: 32px 32px;
            opacity: 0.05;
        }
        @keyframes scan-line {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100%); opacity: 0; }
        }
        .scan-line {
            height: 2px;
            width: 100%;
            background: var(--scout-obsidian);
            position: absolute;
            animation: scan-line 3s infinite ease-in-out;
            z-index: 5;
        }
    </style>

    <div id="root"></div>
</body>
</html>
